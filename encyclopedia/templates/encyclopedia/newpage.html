{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
  <div class="col-md-12">
    <h1>New Entry Page</h1>

    <p style="color: red;">{{error}}</p>

    <form action="{% url 'encyclopedia:newpage' %}" method="post">
        {% csrf_token %}
        {% autoescape off %}{{ form.as_p|safe }}{% endautoescape %}
        <input type="submit" value="Submit">
    </form>
  </div>

{% endblock %}
