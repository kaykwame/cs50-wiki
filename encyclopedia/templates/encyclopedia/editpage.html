{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
  <div class="col-md-12">
    <h1>Edit Page</h1>

    <form action="{% url 'encyclopedia:editentry' title %}" method="post">
        {% csrf_token %}
        {% autoescape off %}{{ form.as_p|safe }}{% endautoescape %}
        <input type="submit" value="Save">
    </form>
  </div>

{% endblock %}
